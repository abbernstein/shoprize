<link rel="link" href="../../bower_components/polymer/polymer.html" />
<link rel="link" href="../../bower_components/paper-icon-button/paper-icon-button.html" />

<polymer-element name="mc-component-file-image" attributes="picture">
    <template flex>
        <link rel="stylesheet" href="mc-component-file-image.css" />
        <div class="image-wrapper" flex> 
            <div class="image" style="background-image: url('{{picture}}')"></div>
            <div class="image-cover">
                <paper-icon-button icon="delete" picture="{{picture}}" on-tap="{{removePicture}}"></paper-icon-button>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            removePicture:function() {
                this.fire("mc.component.file.image.removePicture", this.picture);
            }
        });
    </script>
</polymer-element>
